name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '23'  # Use Java 23
          distribution: 'temurin'

      # Build and run tests
      - name: Build and run tests
        run: mvn /home/user/AbsaTest/Absa_CreateProfile/demo/pom.xml clean test  # For Maven
        # run: ./gradlew clean test  # For Gradle

      # Generate and publish reports
      - name: Publish Cucumber HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-reports  # Path to the Cucumber HTML report
          if-no-files-found: error

      - name: Publish Allure Report
        if: always()  # Always run this step, even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-results  # Path to the Allure results
          if-no-files-found: error

      - name: Publish ExtentReports
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: target/extent-reports  # Path to the ExtentReports
          if-no-files-found: error
